<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: white;
            margin-top: 30px;
        }

        #weather {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin-top: 20px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 1.2rem;
        }

        .weather-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .weather-info img {
            margin-top: 10px;
        }

        .loading {
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .toggle-btn {
            padding: 10px;
            background-color: #f1f1f1;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
        }

        .toggle-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <button class="toggle-btn" onclick="toggleTemperature()">Toggle 째C/째F</button>
    <div id="weather"></div>

    <script>
        let useCelsius = true;

        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'd785bdab19ff0455531e213829f6cd80'; // Replace with your OpenWeather API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            // Show loading text
            document.getElementById('weather').innerHTML = '<p class="loading">Loading...</p>';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found');
                }
                const data = await response.json();
                localStorage.setItem('lastCity', city); // Save the last searched city

                // Display weather information
                displayWeather(data);
            } catch (error) {
                document.getElementById('weather').innerHTML = `<p class="error">${error.message}</p>`;
            }
        }

        function displayWeather(data) {
            const temperature = useCelsius ? data.main.temp : (data.main.temp * 9/5) + 32;
            const unit = useCelsius ? "째C" : "째F";

            document.getElementById('weather').innerHTML = `
                <div class="weather-info">
                    <h2>${data.name}</h2>
                    <p>Temperature: ${temperature.toFixed(1)}${unit}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Condition: ${data.weather[0].description}</p>
                    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon">
                </div>
            `;
        }

        function toggleTemperature() {
            useCelsius = !useCelsius;
            const city = document.getElementById('city').value;
            if (city) {
                getWeather(); // Re-fetch weather with the new temperature unit
            }
        }

        // Load last searched city on page load (if any)
        window.onload = function() {
            const lastCity = localStorage.getItem('lastCity');
            if (lastCity) {
                document.getElementById('city').value = lastCity;
                getWeather(); // Fetch weather for the last city
            }
        };
    </script>
</body>
</html>
